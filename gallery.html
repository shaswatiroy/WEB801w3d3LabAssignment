<!DOCTYPE html>
<head>
    <title>Image Gallery</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Header information -->
        <header><h1>Find Your Forever Friend</h1></header>    
    <!-- Start navigation -->
    <nav> 
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">How To Adopt</a></li>
        <li><a href="page3.html">Pet Adoption Application Form</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>

<div id="gallery">
    <ul id="gallery_list">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = [
            { src: "https://cdn12.picryl.com/photo/2016/12/31/dog-cat-enmity-animals-79d57a-1024.jpg", alt: "Description of image 1", caption: "DOG AND CAT", description: "Sleeping dog and cat"},
            { src: "https://miro.medium.com/v2/resize:fit:1400/1*gGDNpBBaTSMXVBjSJetY7g.jpeg", alt: "Description of image 2", caption: "DOG AND CAT SLEEPING", description: "Cute kitten and dog sleeping"},
            { src: "https://www.collierescue.net/wp-content/uploads/2023/12/Inspire-3.jpg", alt: "Description of image 3", caption: "SMILING DOG", description: "Standing dog"},
            { src: "https://www.ballantynevet.com/hubfs/Blog%20Images/Pet%20Allergies-rawpixel-5926086.jpg#keepProtocol", alt: "Description of image 4", caption: "DOG GRINNING", description: "Labrador"},
            { src: "https://ottawahumane.ca/wp-content/uploads/2015/01/a156303-star-2.jpg", alt: "Description of image 5", caption: "TORTOISESHELL CAT", description: "Kitten"},
            { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZEj4YCUBGRP78uJfobXHnDrmV_bwh6cBBk9rxAS2v-JB3ybcNjqa4QsV2OpD2DvZ5XzY&usqp=CAU", alt: "Description of image 6", caption: "PUPPIES", description: "Playful pups"},
            { src: "https://res.cloudinary.com/petrescue/image/upload/v1668409268/mlawsheljmbqn0mqeerd.jpg", alt: "Description of image 7", caption: "DOG NAPPING", description: "Sleepy brown dog"},
            { src: "https://www.stockvault.net/data/2016/06/01/201124/preview16.jpg", alt: "Description of image 8", caption: "THREE CATS", description: "Brown and white cats"},
            { src: "https://www.collierescue.net/wp-content/uploads/2023/10/Sprout-1.jpg", alt: "Description of image 9", caption: "DOG 2", description: "Playful pup"},
            { src: "https://barnlake.com/images/slideshow/002Merril.jpg", alt: "Description of image 10", caption: "DOGS", description: "Dogs with their owner"}
        ];

        let galleryHTML = images.map(image => 
            `<li class="photo"><img src="${image.src}" alt="${image.alt}">
            <caption>${image.caption}</caption>
            <div class="description">${image.description}</div></li>`
        ).join('');
        document.querySelector('#gallery_list').innerHTML = galleryHTML;
    });
</script>
</body>
</html>
